<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Athar</title>
  <link rel="icon" href="leaf-logo.svg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>

</style>

<body>
  <!-- Header Section -->
  <div class="section1-container">
    <div class="logo-container">
      <div class="header">
        <div class="logo">
          <img src="assets/images/logo.svg" alt="Athar" style="width: 4rem;">
        </div>
        <div class="globe">
          <i class="fa-solid fa-globe"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="search">
    <input type="text" class="search-input" placeholder="Search for businesses..." />
  </div>

  <!-- coupons & rewards Section -->
  <div class="section3-container">
    <div class="rewards-title">
      <h2>
        Rewards & coupons
      </h2>
    </div>
    <div class="rewards-buttons">
      <a href="coupons/" class="rewards">
        <div class="rewards-icon">
          <i class="fa-solid fa-receipt"></i>
        </div>
        <span>Coupons</span>
      </a>

      <a href="rewards/" class="rewards">
        <div class="rewards-icon">
          <i class="fa-solid fa-leaf"></i>
        </div>
        <span>Rewards</span>
      </a>
    </div>
  </div>

  <!-- Nearby Businesses Section -->
  <div class="section5-container">
    <div class="business-title">
      <h2>featured Businesses</h2>
      <a href="../businesses-list/">View All</a>
    </div>
    <!-- Slider for nearby businesses -->
    <div class="business-slider">
      <div class="business-slide">
        <img src="http://picsum.photos/100/100" alt="Coffee Haven">
        <div class="business-info">
          <h3>Coffee Haven</h3>
          <div class="business-rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star-half"></i>
            <span>4.5</span>
          </div>
        </div>
      </div>
      <div class="business-slide">
        <img src="http://picsum.photos/100/100" alt="Green Market">
        <div class="business-info">
          <h3>Green Market</h3>
          <div class="business-rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <span>4.0</span>
          </div>
        </div>
      </div>
      <div class="business-slide">
        <img src="http://picsum.photos/100/100" alt="Tech Hub">
        <div class="business-info">
          <h3>Tech Hub</h3>
          <div class="business-rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <span>5.0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Nearby Businesses Section -->
  <div class="section5-container">
    <div class="business-title">
      <h2>Nearby Businesses</h2>
      <a href="../businesses-list/">View All</a>
    </div>
    <!-- Slider for nearby businesses -->
    <div class="business-slider">
      <div class="business-slide">
        <img src="http://picsum.photos/100/100" alt="Coffee Haven">
        <div class="business-info">
          <h3>Coffee Haven</h3>
          <div class="business-rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star-half"></i>
            <span>4.5</span>
          </div>
        </div>
      </div>
      <div class="business-slide">
        <img src="http://picsum.photos/100/100" alt="Green Market">
        <div class="business-info">
          <h3>Green Market</h3>
          <div class="business-rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-regular fa-star"></i>
            <span>4.0</span>
          </div>
        </div>
      </div>
      <div class="business-slide">
        <img src="http://picsum.photos/100/100" alt="Tech Hub">
        <div class="business-info">
          <h3>Tech Hub</h3>
          <div class="business-rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <span>5.0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="navigation">
    <ul>
      <li class="active-link">
        <span class="icon">
          <i class="fa-solid fa-house"></i>
        </span>
        <!-- <span class="title">
          <a href="#">Home</a>
        </span> -->
      </li>
      <li>
        <a href="businesses-list/">
          <span class="icon">
            <i class="fa-solid fa-building"></i>
          </span>
        </a>
        <!-- <span class="title">
          <a href="businesses-list/">Businesses</a>
        </span> -->
      </li>
      <li>
        <a href="profile/">
          <span class="icon">
            <i class="fa-solid fa-user"></i>
          </span>
        </a>
        <!-- <span class="title">
          <a href="profile/">Profile</a>
        </span> -->
      </li>
      <li>
        <a href="qr/">
          <span class="icon">
            <i class="fa-solid fa-qrcode"></i>
          </span>
        </a>
        <!-- <span class="title">
          <a href="qr/">scan QR</a>
        </span> -->
      </li>
    </ul>
  </nav>
</body>

</html>
