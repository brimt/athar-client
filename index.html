<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Athar - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <style>
 
  </style>
  <body>
    <!-- Header Section -->
    <div class="section1-container">
      <div class="logo-container">
        <div class="header">
          <div class="logo">
            <div class="leaf">üçÉ</div>
            <div class="logo-text">Athar</div>
          </div>
          <div class="notification">
            <ion-icon name="notifications-outline"></ion-icon>
          </div>
        </div>
      </div>
      <div class="search">
        <input type="text" class="search-input" placeholder="Search for businesses..." />
      </div>
    </div>

    
    <!-- Banner Section -->
    <div class="section4-container">
      <img src="http://picsum.photos/300/150" alt="Featured promotion">
    </div>
    
    <!-- vouchers & rewards Section -->
    <div class="section3-container">
      <div class="rewards-title">
        <h2>
          Rewards & Vouchers
        </h2>
      </div>
      <div class="rewards-buttons">
        <a href="vouchers/index.html" class="rewards">
          <span>Vouchers</span>
        </a>
        
        <a href="rewards/index.html" class="rewards">
          <div class="rewards-icon">
            <ion-icon name="leaf-outline"></ion-icon>
          </div>
          <span>Rewards</span>
        </a>
      </div>
    </div>

    <!-- Nearby Businesses Section -->
    <div class="section5-container">
      <div class="business-title">
        <h2>Nearby Businesses</h2>
        <a href="../businesses-list/index.html">View All</a>
      </div>
      <!-- Slider for nearby businesses -->
      <div class="business-slider">
        <div class="business-slide">
          <img src="http://picsum.photos/100/100" alt="Coffee Haven">
          <div class="business-info">
            <h3>Coffee Haven</h3>
            <div class="business-rating">
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star-half"></ion-icon>
              <span>4.5</span>
            </div>
          </div>
        </div>
        <div class="business-slide">
          <img src="http://picsum.photos/100/100" alt="Green Market">
          <div class="business-info">
            <h3>Green Market</h3>
            <div class="business-rating">
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star-outline"></ion-icon>
              <span>4.0</span>
            </div>
          </div>
        </div>
        <div class="business-slide">
          <img src="http://picsum.photos/100/100" alt="Tech Hub">
          <div class="business-info">
            <h3>Tech Hub</h3>
            <div class="business-rating">
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <span>5.0</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Earn rewards Section -->


    <!-- Navigation -->
    <nav class="navigation">
      <ul>
        <li class="active-link">
          <span class="icon">
            <ion-icon name="home-outline"></ion-icon>
          </span>
          <span class="title">
            <a href="#">Home</a>
          </span>
        </li>
        <li>
          <span class="icon">
            <ion-icon name="business-outline"></ion-icon>
          </span>
          <span class="title">
            <a href="businesses-list/index.html">Businesses</a>
          </span>
        </li>
        <li>
          <span class="icon">
            <ion-icon name="person-outline"></ion-icon>
          </span>
          <span class="title">
            <a href="profile/index.html">Profile</a>
          </span>
        </li>
        <li>
          <span class="icon">
            <ion-icon name="qr-code-outline"></ion-icon>
          </span>
          <span class="title">
            <a href="QR_code/index.html">scan QR</a>
          </span>
        </li>
      </ul>
    </nav>

    <script src="../assets/js/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
