<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Athar</title>
    <link rel="icon" href="../leaf-logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/signup.css">
</head>

<body>
    <!-- Header Section -->
    <div class="section1-container signup-header">
        <div class="logo-container">
            <div class="header">
                <div class="logo">
                    <a href="../index.html">
                        <img src="../dashboard/assets/images/logo-en.svg" alt="Athar" style="width: 8rem; ">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="signup-container">
            <h2>Create Your Account</h2>
            <form enctype="multipart/form-data" id="signupForm">
                <div class="form-group">
                    <label class="required-form-field" for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <div class="error-message">Please enter your name</div>
                </div>

                <div class="form-group">
                    <label class="required-form-field" for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <div class="error-message">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label class="required-form-field" for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                    <div class="error-message">Password must be at least 8 characters with at least one letter and one number</div>
                </div>

                <div class="form-group">
                    <label class="required-form-field" for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    <div class="error-message">Passwords do not match</div>
                </div>

                <div class="form-group">
                    <label for="image">Profile Picture</label>
                    <input type="file" id="image" accept="image/*">
                    <!-- <div class="error-message">Please upload a profile picture</div> -->
                </div>

                <button type="submit" id="submit-btn" class="signup-btn">Create Account</button>

            </form>
            <div class="login-link">
                Already have an account? <a href="../login/">Login</a>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">Account created successfully!</div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../assets/js/signup.js"></script>
</body>

</html>
