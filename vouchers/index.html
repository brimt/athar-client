<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athar - Vouchers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/vouchers.css">
</head>
<body>
    <div class="header-container">
        <a href="../index.html" class="back-button">
            <ion-icon name="arrow-back-outline"></ion-icon>
        </a>
        <h1 class="page-title">My Vouchers</h1>
    </div>

    <div class="vouchers-container">
        <div class="voucher-filters">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Active</button>
            <button class="filter-btn">Expired</button>
        </div>

        <div class="vouchers-list">
            <div class="voucher-card">
                <div class="voucher-header">
                    <div class="voucher-brand">
                        <img src="http://picsum.photos/50/50" alt="Coffee Haven">
                        <h3>Coffee Haven</h3>
                    </div>
                    <div class="voucher-status active">Active</div>
                </div>
                <div class="voucher-details">
                    <div class="voucher-code">
                        <span>COFFEE20</span>
                        <button>Copy</button>
                    </div>
                    <p>20% off on all beverages</p>
                    <div class="voucher-validity">
                        <ion-icon name="time-outline"></ion-icon>
                        <span>Valid until: 30 June 2024</span>
                    </div>
                </div>
            </div>

            <div class="voucher-card">
                <div class="voucher-header">
                    <div class="voucher-brand">
                        <img src="http://picsum.photos/50/50" alt="Green Market">
                        <h3>Green Market</h3>
                    </div>
                    <div class="voucher-status expired">Expired</div>
                </div>
                <div class="voucher-details">
                    <div class="voucher-code">
                        <span>GREEN10</span>
                        <button>Copy</button>
                    </div>
                    <p>10% off on organic produce</p>
                    <div class="voucher-validity">
                        <ion-icon name="time-outline"></ion-icon>
                        <span>Expired on: 15 March 2024</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/vouchers.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>
