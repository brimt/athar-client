<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewards & Vouchers</title>
    <link rel="stylesheet" href="../assets/css/rewards.css">
</head>
<body>

  <div class="header-container">
    <a href="../index.html" class="back-button">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </a>
    <h1 class="page-title">Rewards</h1>
  </div>
  
  <div class="rewards-points-container">
    <h2 class="title">Your Points</h2>
    <div class="points-card">
      <div class="points-icon">
            <ion-icon name="leaf-outline"></ion-icon>
          </div>
          <div class="points-details">
            <h3>Total Points</h3>
            <p>1,250 Points</p>
          </div>
        </div>
      </div>
      
      <div class="referral-container">
        <h2 class="title">Refer & Earn</h2>
        <div class="referral-card">
          <div class="referral-code">
            <span>ATHAR2024</span>
            <button>Copy</button>
          </div>
          <p>Share this code with friends and earn 100 points for each signup!</p>
        </div>
      </div>
      
      <div class="earn-rewards-container">
      <h2 class="title">How to earn rewards ?</h2>
      <div class="rewards-cards">
          <div class="rewards-card">
              <div class="card-icon">
                  <ion-icon name="cafe-outline"></ion-icon>
              </div>
              <h3>Visit Businesses</h3>
              <p>Earn rewards by visiting our partner locations</p>
          </div>
          <div class="rewards-card">
              <div class="card-icon">
                  <ion-icon name="share-social-outline"></ion-icon>
              </div>
              <h3>Share & Refer</h3>
              <p>Get rewards when friends join using your code</p>
          </div>
      </div>
    </div>
    <script src="../assets/js/rewards.js"></script>
      <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>
